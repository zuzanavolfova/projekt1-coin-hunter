<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Hunter</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onkeydown="move(event, 20)">
    <img id="panacek" src="obrazky/panacek.png" alt="Panáček">

    <div id="score">0</div>

    <img id="mince" src="obrazky/mince-bronzova.png" alt="Mince">


    <audio id="hudba" src="zvuky/hudba.mp3" autoplay loop></audio>

    <audio id="zvukmince" src="zvuky/mince.mp3"></audio>

    <audio id="zvukfanfara" src="zvuky/fanfara.mp3"></audio>
    <button class="button" onclick="pauseSound()">Pause sound</button>
    <button class="button" onclick="playSound()">Play sound</button>

    <script src="main.js"></script>
</body>

</html>
